<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <!-- Link to Bootstrap 4 Beta CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Link to Font Awesome CSS CDN for Glpyhicons -->
    <!-- Link to custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <!-- Link to momentjs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <!-- Link to jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Link to Bootstrap 4 JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Links to JS Files -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Header area -->
        <div class="jumbotron jumbotron-fluid header">
            <div class="container">
                <h1 class="display-3"><strong>Any Time is Train Time</strong>
                    <p> <i class="fa fa-train" aria-hidden="true"></i>
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <i class="fa fa-subway" aria-hidden="true"></i>
                    </p>
                </h1>
                <h2 class="currentTime" id="currentTime"></h2>
            </div>
        </div>
        <!-- Main Content Area -->
        <div class="container">
            <div class="card text-white bg-dark mb-3">
                <div class="card-header schedule-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table table-striped table-responsive-sm table-responsive-md train-schedule-table">
                        <thead class="train-schedule-head">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train-schedule-body"></tbody>
                    </table>

                </div>
            </div>
            <!-- Form Field Area -->
            <div class="card text-white bg-dark mb-3">
                <div class="card-header form-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form novalidate>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" auto-focus="auto-focus" min="1"
                                    max="999" placeholder="ABC" required />
                                <div class="invalid-feedback">
                                    Please provide a Train Name.
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" maxlength=12 placeholder="City or Station Name"
                                    required />
                                <div class="invalid-feedback">
                                    Please provide a Destination.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="train-departure">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-departure" placeholder="0800"
                                    required />
                                <div class="invalid-feedback">
                                    Please provide a Train's First Departure Time.
                                </div>
                            </div>
                            <div class="form-row col-sm-12">
                                <label for="train-frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="train-frequency" min="10" max="720"
                                    placeholder="30" required />
                                <div class="invalid-feedback">
                                    Please provide a Train Frequency.
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <button type="submit" id = "Submit" class="btn btn-primary button-add">Submit</button>
                    </form>

                </div>

            </div>
        </div>

</body>

</html>
